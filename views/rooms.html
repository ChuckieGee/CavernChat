<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>

    <title>Mongo Chat with Socket.io</title>

    <style>
    .vertical-nav {
  min-width: 17rem;
  width: 17rem;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
  transition: all 0.4s;
}

.page-content {
  width: calc(100% - 17rem);
  margin-left: 17rem;
  transition: all 0.4s;
}

/* for toggle behavior */

#sidebar.active {
  margin-left: -17rem;
}

#content.active {
  width: 100%;
  margin: 0;
}

#rooms{height:300px;}



@media (max-width: 768px) {
  #sidebar {
    margin-left: -17rem;
  }
  #sidebar.active {
    margin-left: 0;
  }
  #content {
    width: 100%;
    margin: 0;
  }
  #content.active {
    margin-left: 17rem;
    width: calc(100% - 17rem);
  }
}
    </style>
</head>
<body>
    
    <!-- Vertical navbar -->
<div class="vertical-nav bg-white" id="sidebar">
    <div class="py-4 px-3 mb-4 bg-light">
      <div class="media d-flex align-items-center">
        <div class="media-body">
          <h4 class="m-0">Chat App</h4>
          <p class="font-weight-light text-muted mb-0"><a href="/info">Using MEBN</a></p>
        </div>
      </div>
    </div>
  
    <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Navigation</p>
  
    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item">
        <a href="/" class="nav-link text-dark font-italic bg-light">
                  <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                  Home
              </a>
      </li>
      <li class="nav-item">
        <a href="friends" class="nav-link text-dark font-italic bg-light">
                  <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                  Friends
              </a>
      </li>
      
      <li class="nav-item">
        <a href="/rooms" class="nav-link text-dark font-italic bg-light">
                  <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                  Rooms
              </a>
      </li>
      <li class="nav-item">
        <a href="/about" class="nav-link text-dark font-italic bg-light">
                  <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                  About
              </a>
      </li>
    </ul>
  </div>
  <!-- End vertical navbar -->
  
  
  <!-- Page content holder -->
  <div class="page-content p-5" id="content">
    <!-- Toggle button -->
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Toggle</small></button>
    <!-- end Toggle button -->
    <!-- Page content -->
  <div class="container">
      <div class="row">

        <div class="col-md-6 offset-md-3 col-sm-12">
          <h1>Welcome</h1>
          <p>Below you will find a list of rooms, please enter a room, your name and then you can send messages!</p>
        </div>

      </div>
      <div class="row">
          <div class="col-md-6 offset-md-3 col-sm-12">
              <h1 class="text-center">
                  MongoChat rooms
              </h1>
              <div id="chat">

                  <div class="form-group form-inline">
                    <input type="text" id="roomName" class="form-control col" placeholder="Enter a room name...">
                    <button type="button" class="btn btn-secondary" id="submitRoomBtn">Submit</button>
                  </div>
                  <br>
                  <h1>Rooms</h1>
                  <div class="card">
                      <div id="rooms" style='overflow:scroll' class="card-block">
                      </div>
                  </div>
                  <br>
              </div>
          </div>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

  <script>
    (function(){
      var element = function(id){
          return document.getElementById(id);
      }

      // Get Elements
      var rooms = element('rooms');
      var roomName = element('roomName');
      var roomNameBtn = element('submitRoomBtn');

      // Connect to socket.io
      var socket = io.connect('http://127.0.0.1:4000');

      // Check the connection
      if(socket !== undefined){
        console.log('Connected to socket...');

        // Handle Output
        socket.on('msgOutput', function(data){
          msgTextarea.value = '';
          //DEBUG console.log(data);
          if(data.length){
            for(var x = 0;x < data.length;x++){
              // Build out room div
              var room = document.createElement('div');
              room.style.border = "1px solid gray";
              room.setAttribute('class', 'chat-room');
              room.textContent = data[x].name+": "+data[x].room;
              rooms.appendChild(room);
              rooms.insertBefore(room, rooms.lastChild);
            }
            rooms.scrollTop = rooms.scrollHeight;
          }
        });

        // Get Status From Server
        socket.on('msgStatus', function(data){
          // get room status
          //setMsgStatus((typeof data === 'object')? data.room : data);


          // If status is clear, clear text
          if(data.clear){
              msgTextarea.value = '';
          }
        });


        //handle errors
        socket.on('Error', function(){
          msgStatus.value = "error";
          console.log('An error has occured');
          msgStatus.value = 'An error has occured, please enter a name or a room.'
        });

        //Handle a room being created.
        roomNameBtn.addEventListener('click', function(){
          socket.emit('roomInput');
        });

        //Handle users joining
        socket.on('userJoined', function(data){
          console.log(data);
          if(data.length){
            for(var x = 0;x < data.length;x++){
              // Build out room div
              var room = document.createElement('div');
              room.setAttribute('class', 'chat-room');
              room.textContent = data[x].name+" joined the room.";
              rooms.appendChild(room);
              rooms.insertBefore(room, rooms.lastChild);
            }
          }
        });




      //handle the toggle button to hide the menu
      $('#sidebarCollapse').on('click', function() {
            $('#sidebar, #content').toggleClass('active');
        });

    };
  }());
  </script>
</body>
</html>
